<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">


    <div class="card mb-2">
      <div class="card-header d-flex justify-content-between align-items-center">
        {{reservas?.id}}
        <div>
          <ul class="skills-list d-flex align-items-center">
            <!-- <button class="btn btn-success btn-spacing" [ngClass]="{'btn-cancel-red': editing}" (click)="toggleEdit()">
            {{ editing ? 'Cancel' : 'Edit' }}
          </button>
          <button *ngIf="editing" class="btn btn-success btn-spacing" (click)="saveChanges()">
            Save
          </button > -->

          <!-- EDITAR -->
          <li class="icon-container">
            <button (click)="openEditDialog(reservas!)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
                <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
              </svg>
          </button>
          </li>

          <!-- <button *ngIf="!editing" class="btn btn-danger btn-spacing" (click)="deleteReserva(reservas!)">
            Delete
          </button> -->

          <!-- ELIMINAR -->
          <li class="icon-container">
            <button (click)="deleteReserva(reservas!)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
              </svg>
          </button>
          </li>

          </ul>
        </div>


      </div>

      <div class="card-body">

          <span *ngIf="!editing"><strong>{{'Nombre:'}}</strong> {{reservas?.nombre}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="nombre">Nombre:</label> <br> -->
            <input id="nombre" type="text" placeholder="Nombre" />
          </div>

          <span *ngIf="!editing"><strong>{{'Apellido:'}}</strong> {{reservas?.apellidos}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="apellidos">Apellidos:</label> <br> -->
            <input id="apellidos" type="text" placeholder="Apellidos" />
          </div>

          <span *ngIf="!editing"><strong>{{'Email:'}}</strong> {{reservas?.email}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="email">Email:</label> <br> -->
            <input id="email" type="text" placeholder="Email" />
          </div>

          <span *ngIf="!editing"><strong>{{'Teléfono:'}}</strong> {{reservas?.telefono}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="email">Email:</label> <br> -->
            <input id="telefono" type="text" placeholder="Teléfono" />
          </div>

          <span *ngIf="!editing"><strong>{{'Tipo:'}}</strong> {{reservas?.tipo_comida}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="email">Email:</label> <br> -->
            <input id="tipo" type="text" placeholder="Tipo de comida" />
          </div>

          <span *ngIf="!editing"><strong>{{'Horario:'}}</strong> {{reservas?.horario}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="email">Email:</label> <br> -->
            <input id="horario" type="text" placeholder="Horario de reserva" />
          </div>

          <span *ngIf="!editing"><strong>{{'Observaciones:'}}</strong> {{reservas?.observaciones}}</span>  <br>
          <div *ngIf="editing">
            <!-- <label for="observaciones">Observaciones:</label> <br> -->
            <input id="observaciones" type="text" placeholder="Observaciones" />
          </div>

      </div>

    </div>
</div>
