
<div class="container">
  <div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-semibold text-center mb-6">Restablecer Contraseña</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="changePasswordForm" class="space-y-4">
        <div class="flex flex-col">
          <label for="email" class="text-sm font-medium text-gray-700 mb-2">Email:</label>
          <input id="email" type="email" formControlName="email" required class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="flex flex-col">
          <label for="newPassword" class="text-sm font-medium text-gray-700 mb-2">Nueva Contraseña:</label>
          <input id="newPassword" type="password" formControlName="newPassword" required class="border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="confirmar-button">
          Restablecer
        </button>
      </form>
    </div>
  </div>
</div>
