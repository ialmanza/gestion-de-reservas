<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>

@import 'tailwindcss/tailwind.css';

body {
  font-family: 'Arial', sans-serif;
}

.form-container {
  max-width: 400px;
  width: 100%;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-header {
  margin-bottom: 20px;
}

.form-header img {
  margin-right: 10px;
}

.form-header h1 {
  font-size: 24px;
  font-weight: bold;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: none; /* Usando el estilo consistente de login */
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Sombra ligera */
  outline: 1px inset #d1d5db; /* Mantener outline como el de register */
  transition: outline 0.2s, box-shadow 0.2s; /* Transici칩n suave */
  color: #1f2937; /* Manteniendo color consistente */
}

.form-group input:focus {
  outline: 2px solid #007bff; /* Usando el color azul del login */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra azul */
}

.form-group .checkbox {
  display: flex;
  align-items: center;
}

.form-group .checkbox input {
  margin-right: 10px;
}

.form-group .checkbox label {
  margin: 0;
}

.form-button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  color: #fff; /* Asegurar que el texto sea blanco */
  transition: background-color 0.3s; /* Transici칩n suave para hover */
}

.form-button:hover {
  background-color: #0056b3;
}

.form-footer {
  margin-top: 15px;
  text-align: center;
}

.form-footer a {
  color: #007bff;
  text-decoration: none;
}

.form-footer a:hover {
  text-decoration: underline;
}

    </style>
</head>
